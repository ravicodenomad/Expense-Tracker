<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Expense Report</title>
    <link rel="stylesheet" href="/report.css">
</head>
<body>
	<h1>Expense Report</h1>
	<ul class="tabs">
		<li><a id="daily">Daily</a></li>
		<li><a id="weekly">Weekly</a></li>
		<li><a id="monthly">Monthly</a></li>
		<li><a id="yearly">Yearly</a></li>
	</ul>

	<div >
		<h2><span id="expenseName">Daily</span> Expense</h2>
		<table>
			<thead>
				<tr>
					<th>Description</th>
					<th>Category</th>
					<th>Amount</th>
				</tr>
			</thead>
			<tbody id="expense-list">
			</tbody>
			<tfoot>
				<tr>
					<td>Total:</td>
					<td></td>
					<td id="total"></td>
				</tr>
			</tfoot>
		</table>
	</div>

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="/report.js">

    </script>
</body>
</html>
